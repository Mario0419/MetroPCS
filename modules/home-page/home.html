<dom-module id="home-page">
  <template>
    <style>
      p{
        @apply(--paper-font-body1);
      }
      h1 {
        @apply(--paper-font-title);
      }
      .maincontainer {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }     
    </style>
    <div class="autoplay">
      <div>one<br><br>mario</div>
      <div>two</div>
      <div>three</div>
      <div>four</div>
      <div>five</div>
      <div>six</div>
    <div>
  </template>
  <script>
    $(document).ready(function() {
      $('.autoplay').slick({
        "setting-name": "setting-value",
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        
      });
    });
  </script>
  <script src="home.js"></script>	
</dom-module>
