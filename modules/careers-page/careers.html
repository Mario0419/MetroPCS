<dom-module id="careers-page">
  <template>
    <style>
      p {
        @apply(--paper-font-body1);
      }
      paper-button {
        color: white;
        background: #333192;
      }	
      .toolbar {
        background: #333192;
        @apply(--layout-center);
        @apply(--layout-vertical);
      }
      .titlebar {
        @apply(--paper-font-title);
        margin-left: auto;
        margin-right: auto;
      }
      .applicationPanel {
        @apply(--layout-center);
        @apply(--layout-vertical);
        padding: 5px;
      }
      #applyButton {
        @apply(--layout-center);
      }
      #description{
        min-height: var(--paper-item-min-height, 125px);
      }
    
    .submitButton {
      padding: 0;
      border: 0;
      background-color: transparent;
      border-color: transparent;
      color: white;
    }
    
    .applicationLayout {
      @apply(--layout-center);
      @apply(--layout-vertical);
    }
    .applicationHeader {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }
    .submitPanel {
      margin-left:60%;
      @apply(--layout-horizontal);
    }
    </style>
    <div>
      <paper-material id="careerPanel">
        <paper-toolbar class="toolbar">
          <div class="titlebar">
              Careers
          </div>
        </paper-toolbar>
      <div class="applicationPanel">
          <paper-item id="description"> At MetroPCS - No Limit Talk we are always looking to bring new leaders to our team. If you think you have what it takes and would like to apply for an opportunity to work with us, please submit us a resume and your information below.</paper-item>
          </br>
          <polymer-element name="button-input" extends="input">
              <template>
                 <style>:host{border: 0; padding: 0;}</style>
                 <input value="{{value}}">
              </template>
          </polymer-element>
          <div>
            <paper-button on-click='open_dialog'>Apply</paper-button>
            <paper-dialog id="application-dialog" with-backdrop>
              <paper-dialog-scrollable>
                <div class="applicationlayout">
                  <div class="applicationHeader">
                    <p class="titlebar">Application</p>
                  </div>
                  <div>
                  <form action="mailto:mario.massad@gmail.com" enctype="text/plain" is="iron-form" id="form" method="post">
                    <paper-input id = "firstname" name="firstname" label="First Name"></paper-input>
                    <paper-input id = "lastname" name="lastname" label="Last Name"></paper-input>
                    <gold-phone-input id="phonenumber" name ="telephone"></gold-phone-input>
                    <gold-email-input id="emailfrom" name="email"></gold-email-input>
                    <paper-radio-group role="radiogroup">
                       <paper-radio-button name="fulltime">Full-Time</paper-radio-button>
                       <paper-radio-button name="parttime">Part-Time</paper-radio-button>
                    </paper-radio-group>
                    <div>
                      <p>Do you have previous MetroPCS/T-Mobile sales experience?</p>
                      <paper-radio-group role="radiogroup">
                        <paper-radio-button name="yes">Yes</paper-radio-button>
                        <paper-radio-button name="no">No</paper-radio-button>
                      </paper-radio-group>
                    </div>
                    <div class="submitPanel">
                      <paper-button><button class="submitButton" type="submit">Submit</button></paper-button>
                      <paper-button dialog-dismiss>Cancel</paper-button>
                    </div>
                  </form>
                  </div>
                </div>
              </paper-dialog-scrollable>
            </paper-dialog>
           </div>
       </div>
      </paper-material>
    </div>
  </template>
  <script src="careers.js"></script>
</dom-module>
