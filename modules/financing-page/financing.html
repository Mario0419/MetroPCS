<dom-module id="financing-page">
  <template>
    <style>
      p {
        @apply(--paper-font-body1);
      }
      .financeImg{
        width:248px;
        height: 250px;
      }
      #financePanel {
        width:500px;
        height:85%;
        position:absolute;
        left:50%;
        top:75px;
        margin-left:-250px;
      }
      paper-toolbar {
        --paper-toolbar-background: #333192;
      }
      .toolbar {
        @apply(--paper-font-title);
        @apply(--layout-center);
        @apply(--layout-vertical);
      }
      .titlebar {
        @apply(--paper-font-title);
      }
    </style>
    
    <paper-material id="financePanel">
      <paper-toolbar class="toolbar">	
        <div class="titlebar">	
        Financing Options
        </div>
      </paper-toolbar>
      <div style="padding: 10px">
        <p>
         At MetroPCS No Limit Talk, we strive to get you the phone of your dreams.
        We offer financing from two partners, SmartPay by BillFloat and financing with Progressive
        Click on the company of your choice and fill out the application before coming into the store!
        </p>
      </div>
      <a href="https://www.progressivelp.com/onlineapplication/onlineapplication.aspx?sid=Metro4077361288">
        <iron-image sizing="contain" class="financeImg" src="http://tallahasseefurnituredirect.com/wp-content/uploads/2014/09/progressivelogo.png"></iron-image>
      </a>
      <iron-image id="bill_float_image"  onclick="document.querySelector('#bill_float_toast').open()" sizing="contain" class="financeImg" src="http://s3.amazonaws.com/finovate-archive/old/finovatewebsite/smart-pay-powered-by-billfloat-85720705.jpg"></iron-image>
      <paper-toast id="bill_float_toast" opened>Sorry for the inconvenice! There is no online application for SmartPay by BillFloat at this time. Please visit one of our stores to apply!</paper-toast>  
    </paper-material>
  </template>
  <script src="financing.js"></script>
</dom-module>
