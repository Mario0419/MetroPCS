<dom-module id="locations-page">
  <template>
    <style>
      #googleMapContainer{
        width:100%;
        height:90%;
        top:10%;
      }
      p {
        @apply(--paper-font-title);
      }
      google-map{
        position:absolute;
        top:0px;
        left:0px;
        right:0px;
        bottom:0px;
      }
      #locationsChooser {
        position: fixed;
        width: 150px;
        height:208px;
        top: 75px;
        left: 8px;
        z-index: 1;
        background:white;
      }
      .locationToolbar {
        --paper-toolbar-background: #663399;
      }
      #locationSearchBar {
        position:fixed;
        width: 250px;
        height: 275px;
        top: 75px;
        right: 8px;
        z-index: 1;
        background:white;
      }
      paper-input {
        --paper-input-color: black;
        padding: 10px;
      }
      #directionInputs{
        background:white;
      }
    </style>
    
    <div id="locationsChooser">
      <paper-header-panel id="locationHeaderPanel">
        <paper-toolbar class="locationToolbar">
          <paper-item class="locationHeader">Locations</paper-item>
        </paper-toolbar>
        <div>
          <paper-item id="ec" on-click="clickItem" address="11222 E. Colonial Blvd, Orlando, FL, 32817" marker="eastcolonialmarker">East Colonial</paper-item>
          <paper-item id="am" on-click="clickItem" address="5405 South Texas Ave, Orlando, FL, 32839" marker="americanamarker">Americana</paper-item>
          <paper-item id="pi" on-click="clickItem" address="2711 N. Pine Hills Rd, Orlando, FL, 32808" marker="pinehillsmarker">Pine Hills</paper-item>
        </div>
      </paper-header-panel>
    </div>
    
    <div id="locationSearchBar">
      <paper-header-panel>
        <paper-toolbar class="locationToolbar">
          <paper-item>Directions</paper-item>
        </paper-toolbar>
        <div id="directionInputs">
          <paper-input id="startAddressInput" label="Address"></paper-input><span></span>
          <paper-input id="destinationAddressInput" label="Destination"></paper-input>
          <paper-icon-button id="searchButton" on-click="clickDirections" icon="search"></paper-icon-button>
        
        </div>
      </paper-header-panel>
    </div>
        <google-map-directions id="mapdirections" map="{{map}}" start-address="" end-address=""></google-map-directions>
    <google-map map="{{map}}"id="storemap" fit-to-markers>
      <google-map-marker  id="eastcolonialmarker" latitude="28.5673759" longitude="-81.2182539" draggable="false" title="East Colonial">
        <paper-item>East Colonial</paper-item>
        <paper-item-body>
          Address: 11222 E. Colonial Blvd, Orlando, FL, 32817<br>
          Phone: <a href="tel:4077361288">(407) 736-1288</a>
        </paper-item-body>
      </google-map-marker>
      <google-map-marker id="americanamarker"latitude="28.4872825" longitude="-81.4110564" draggable="false" title="Americana">
        <paper-item>Americana</paper-item>
        <paper-item-body>
          Address: 5405 South Texas Ave, Orlando, FL, 32839<br>
          Phone: <a href="tel:4072518851">(407) 251-8851</a>
        </paper-item-body>
      </google-map-marker>
      <google-map-marker id="pinehillsmarker" latitude="28.5795525" longitude="-81.4533089" draggable="false" title="Pine Hills">
        <paper-item>Pine Hills</paper-item>
        <paper-item-body>
          Address: 2711 N. Pine Hills Rd<br>
          Phone: <a href="tel:4078261491">(407) 826-1491</a>
        </paper-item-body>
      </google-map-marker>
    </google-map>
  </template>
  <script src="locations.js"></script>
</dom-module>
