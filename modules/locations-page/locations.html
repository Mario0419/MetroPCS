<dom-module id="locations-page">
  <template>
    <style>
      #googleMapContainer{
        width:100%;
        height:90%;
        top:10%;
      }
      google-map{
        position:absolute;
        top:0px;
        left:0px;
        right:0px;
        bottom:0px;
      }
      #locationsChooser {
        position: fixed;
        width: 150px;
        height:208px;
        top: 75px;
        left: 18px;
        z-index: 1;
        background:white;
      }
    </style>
    
    <div id="locationsChooser">
      <paper-header-panel id="locationHeaderPanel">
        <paper-toolbar>
          <paper-item>Locations</paper-item>
        </paper-toolbar>
        <paper-material>
          <paper-item id="ec">East Colonial</paper-item>
          <paper-item id="am">Americana</paper-item>
          <paper-item id="pi">Pine Hills</paper-item>
        </paper-material>
      </paper-header-panel>
    </div>
    <google-map fit-to-markers>
      <google-map-marker latitude="28.5673759" longitude="-81.2182539" draggable="false" title="East Colonial">
        <paper-item>East Colonial</paper-item>
        <paper-item-body>
          Address: 11222 E. Colonial Blvd, Orlando, FL, 32817<br>
          Phone: <a href="tel:4077361288">(407) 736-1288</a>
        </paper-item-body>
      </google-map-marker>
      <google-map-marker latitude="28.4861473" longitude="-81.4760526" draggable="false" title="Americana">
        <paper-item>Americana</paper-item>
        <paper-item-body>
          Address: 5405 South Texas Ave<br>
          Phone: <a href="tel:4072518851">(407) 251-8851</a>
        </paper-item-body>
      </google-map-marker>
      <google-map-marker latitude="28.5795525" longitude="-81.4533089" draggable="false" title="Pine Hills">
        <paper-item>Pine Hills</paper-item>
        <paper-item-body>
          Address: 2711 N. Pine Hills Rd<br>
          Phone: <a href="tel:4078261491">(407) 826-1491</a>
        </paper-item-body>
      </google-map-marker>
    </google-map>
  </template>
  <script src="locations.js"></script>
</dom-module>
