<body>
<dom-module id="main-toolbar">
<template>
	<style>
		#navTab {
			background: #333192;
			color: white;		
		}
		paper-tab {
			@apply(--paper-font-menu);
		}
	</style>
	<paper-material id="navBar" elevation="2">
		<paper-tabs id="navTab" selected="0">
			<paper-tab>Home</paper-tab>
			<paper-tab>About</paper-tab>
			<paper-tab>Locations</paper-tab>
			<paper-tab>Financing</paper-tab>
			<paper-tab>Careers</paper-tab>
			<paper-tab>Contact Us</paper-tab>
			<paper-tab>FAQ</paper-tab>
		</paper-tabs>
	</paper-material>
	<iron-pages selected="0">
		<div name="Home" class="container flex-center-justified">
      		<home-page></home-page>
		</div>
		<div name="About">
			<about-page></about-page>      
		</div>
		<div name="Locations">
      		<locations-page></locations-page>
		</div>
		<div name="Financing">
      		<financing-page></financing-page>
		</div>
		<div name="Careers">
            <careers-page></careers-page>
		</div>
		<div name="Contact Us">
      		<contact-page></contact-page>
    	</div>
		<div name="FAQ">
			<faq-page></faq-page>
		</div>
	</iron-pages>
</template>
<script>
	Polymer({
		is: 'main-toolbar',
	})
</script>
</dom-module>
<main-toolbar></main-toolbar>
<script>
	
	var pages = document.querySelector('iron-pages');
	var tabs = document.querySelector('paper-tabs');
	tabs.addEventListener('iron-select', function(){
		pages.selected = tabs.selected;
	});
</script>
